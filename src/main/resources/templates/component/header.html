<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
  <nav class="navbar navbar-default navigation-clean-search">
    <div class="container">
      <div class="navbar-header"><a class="navbar-brand navbar-link" >Pseudo twitter</a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      </div>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
          <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/feed}" method="GET">Лента</a>
          <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/feed/post}" method="GET">Твитнуть</a>
          <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/subscription/{id}(id = ${#authentication.getPrincipal().getId()})}" method="GET">Подписки</a>
          <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
          <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/admin}" method="GET">Пользователи (Admin)</a>
          </div>
        </ul>
        <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/logout}" method="GET">Выйти</a>
        <p class="navbar-text navbar-right"><a class="navbar-link login" th:href="@{/user/{id}(id = ${#authentication.getPrincipal().getId()})}">
          <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
        </a>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
